<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 1;
      while (a <= 10) {
        console.log(a);
        a++;
      }

      for (var i = 1; i <= 10; i++) {
        console.log(i);
      }

      console.log("~~~~~~~~~~~~~~~~~~~~~~~~~");

      var arr = [1, 2, 3, 4, 5];
      for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }

      console.log("~~~~~~~~~~~~~~~~~~~~~~~~~");
      // 빈 배열에 1 ~ 10 까지 값을 저장
      //   var arr = new Array(10);
      var arr = new Array(0);
      for (var i = 1; i <= 10; i++) {
        arr.push(i); // == add
      }
      console.log(arr);

      console.log("~~~~~~~~~~~~~~~~~~~~~~~~~");

      // 향상된 for문
      // 인덱스를 i에 담는다
      for (var i in arr) {
        // arr = 1 ~ 10
        console.log("인덱스 :", i); // 인덱스
        console.log("값 :", arr[i]); // 값
      }

      var obj = { 1: "홍길동", 2: "이순신" }; // 자바 map == JS객체
      for (var i in obj) {
        console.log(i); // 키
        console.log(obj[i]); // 값
      }
    </script>
  </body>
</html>
