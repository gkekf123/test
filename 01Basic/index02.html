  <body>
    <script>
      // 변수선언
      var num1 = 1;
      var num2 = "10";
      var num3 = "10";

      // 새로운 변수 선언
      num1 = 3.14;
      num2 = 10;
      num3 = "홍길동";

      var result = num1 + num2; //13.14

      console.log(result);
      console.log(num3);
      console.log(result + "10"); //13.1410(문자 + 문자 = 문자)

      console.log("-----------------");

      // boolean타입은 1 or 0 으로도 실제 표현
      var bool1 = true; /* 0은 true로 판별*/
      var bool2 = false; /* 0은 false로 판별 */

      // undefined은 초기값을 지정하지 않을 때 나타낸다
      var un;
      console.log(un);

      // null은 초기값은 들어갔지만 없는 경우에 나타난다
      var tag = document.getElementById("xxx");

      // typeof 변수명
      console.log(typeof num1);
      console.log(typeof num2);
      console.log(typeof bool1);
      console.log(typeof bool2);
      console.log(typeof un);
      console.log(typeof tag);
    </script>
