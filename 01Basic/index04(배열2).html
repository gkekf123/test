<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // 배열의 생성 2번째
      var arr = new Array();
      console.log(arr);

      // 길이가 10인 배열
      var arr2 = new Array(10);
      console.log(arr2);

      // 길이가 6이고, 값은 1,2,3,4,5,6
      var arr3 = new Array(1, 2, 3, 4, 5, 6);
      console.log(arr3);

      // 배열을 다루는 다양한 함수들
      console.log("배열의길이", arr, length);

      // push - 마지막에 추가
      arr.push(1);
      arr.push(1, 2, 3, 4, 5);
      console.log("push - 마지막에 추가", arr);

      // pop - 마지막에서 제거
      var a1 = arr.pop();
      console.log(a1);
      console.log("pop - 마지막에서 제거", arr); // 1,1,2,3,4

      // unshift - 앞에서 추가
      arr.unshift(10);
      arr.unshift(10, 20, 30);
      console.log("unshift - 앞에서 추가", arr);

      // shift - 앞에서 제거
      var a2 = arr.shift();
      console.log(a2);
      console.log("shift - 앞에서 제거", arr);

      // splice 제거
      arr.splice(3, 1); /* 3번째 인덱스에서 1개 삭제 */
      console.log("3번째 인덱스에서 1개 삭제", arr);

      // splice 추가
      arr.splice(3, 0, "a", "b", "c"); /* 3번쨰 인덱스 0개 삭제, a/b/c추가 */
      console.log("3번쨰 인덱스 0개 삭제, a/b/c추가", arr);

      // 정렬
      arr.sort();
      console.log("사전순 정렬", arr); // 사전순으로 정렬

      // 거꾸로 정렬
      arr.reverse();
      console.log("거꾸로 정렬", arr); // 거꾸로 정렬

      // slice - 배열 자르기
      var result = arr.slice(0, 3); // 0이상 3미만 배열 자르기
      console.log(result);
      console.log("원본배열은 변화 X", arr);

      // concat - 배열 합치기
      var a = [1, 2, 3];
      var b = [4, 5, 6];
      var c = a.concat(b);
      console.log("배열 합치기", c);

      // indexOf - 값의 위치를 반환, 값이 없다면 -1 반환
      var result = c.lastIndexOf(3);
      console.log("3의 위치 : " + result);

      if (c.lastIndexOf("a") != -1) {
        console.log("a가 존재함");
      }

      // filter, map, forEach, join은 중요~~~~~~~
    </script>
  </body>
</html>
