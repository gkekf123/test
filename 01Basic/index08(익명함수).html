<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // func(); - 호이스팅 X

      var func = function () {
        console.log("익명함수 호출");
      };
      func();

      var func2 = function (a, b) {
        return a + b;
      };
      console.log(func2(10, 20)); // 30

      console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~~~");

      // 다음 함수와 동일한 실행결과를 보이느 익명함수를 만드세요(호출하기 전에 선언)
      // 매개변수 1개를 받아서 짝/홀수 판별

      var a = parseInt(Math.random() * 100);
      var method = function (a) {
        console.log("매개변수", a);
        if (a % 2 == 0) {
          console.log("짝수");
        } else {
          console.log("홀수");
        }
      };
      method(a);

      // 매개변수 4개를 받아서 평균을 정수로 리턴
      var point = function (name, a, b, c) {
        var avg = a + b + c / 3;
        return avg;
      };
      console.log(point("홍길동", 88, 90, 90));
    </script>
  </body>
</html>
