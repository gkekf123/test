<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      name(); // 호이스팅 - 선언적 함수에서만 가능
      var result = func(1, 2);
      console.log(result);

      function name() {
        console.log("함수 호출 : ");
      }

      // 매개변수
      function func(a, b) {
        return a + b; /* 리턴이 필요하면 적으면 된다 */
      }

      // 함수를 변수에 저장할 수 있다.
      var a = func;

      var result = a(1, 2);
      console.log(result);
    </script>
  </body>
</html>
