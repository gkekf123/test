<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 배열 선언
      var arr = [];

      var arr = [1, 2, 3];
      console.log("배열", arr);

      // 값의 사용
      console.log("배열의 0번쨰 값", arr[0]);

      // 값의 변경
      arr[0] = 700;
      arr[1] = 700;
      arr[2] = 700;
      console.log(arr);

      // 문자, 숫자 혼용 가능
      var arr2 = ["홍길동", 1, 2, "이순신"];
      console.log(arr2);
    </script>
  </body>
</html>
