<!DOCTYPE html>

    <title>Document</title>
    <style>
      .bgImg {
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          margin-left: -100%;
        }
        to {
          opacity: 1;
          margin-left: 0;
        }
      }
    </style>

      //    2st
      setInterval(changeImg, 2000);
      var count = 1;
      function changeImg() {
        // console.log(1);

        // 2초마다 이미지 태그 생성
        var img = document.createElement("img");

        img.src = "img/slide" + ++count + ".jpg";
        img.classList.add("bgImg");
        // console.log(img);

        // 기존 이미지 삭제
        var slide = document.querySelector(".slide");
        slide.removeChild(slide.firstElementChild);

        // 생성한 이미지 추가
        slide.appendChild(img);

        if (count == 4) count = 0;
      }
    </script>
  </body>
