      자바스크립트 카운트(인라인 이벤트를 이용해서 innerHTML value 속성을

    <button class="plus" onclick="add()">+</button>
    <button class="min" onclick="add()">-</button>

      //   }
      //   number.value++;
      // }

      // function decrement() {
      //   if (number.value > 0) {
      //     number.value--;

      var number = document.querySelector("#number");

      // 2 st (인라인)

      //   number.value++; // 문자열이 들어가서 자동형변환 된다
      //  console.log(number);

      // 3st
      function add(button) {
        if (button.innerText == "+") {
          number.value++;
        } else {
          if (number.value < 0) {
            alert("0보다 작을 수 없다");
            return; // or return false;
          }
          number.value--;
        }
      }
