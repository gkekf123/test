<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="box">
      <li>박스1</li>
      <li>박스2</li>
      <li>박스3</li>
    </ul>
    <button id="btn">css변경하기</button>
    <script>
      //   var li = document.querySelector(".box li"); // 한줄 변경
      var li = document.querySelectorAll(".box li"); // 전체 변경

      var btn = document.getElementById("btn");
      btn.onclick = function () {
        // 한줄 변경
        // li.style.color = "red";
        // li.style.backgroundColor = "green";

        // 전체 변경
        for (var i = 0; i < li.length; i++) {
          li[i].style.color = "red";
          li[i].style.backgroundColor = "green";
        }
      };
    </script>
  </body>
</html>
