<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">다음 데이터 가져오기</button>
    <script>
      var btn = document.getElementById("btn");
      btn.onclick = function () {
        // page1 : 1~10, page2 : 11~20, page3 : 21~30

        // 클릭 시 다음데이터
        pageNum++;
        ajax(pageNum);
      };

      function ajax(page) {
        var end = page * 10;
        var start = end - 9;

        //공공데이터 api 키 - 6654554d497461653130326c655a4874
        fetch(
          "http://openapi.seoul.go.kr:8088/6654554d497461653130326c655a4874/json/bikeList/" +
            start +
            "/" +
            end +
            "/"
        )
          .then(function (response) {
            // console.log(response);
            return response.json();
          })
          .then(function (result) {
            console.log(result);
          });
      }

      // 최초 1번 호출

      var pageNum = 1;

      (function () {
        ajax(pageNum);
      });
    </script>
  </body>
</html>
