<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // json데이터 읽기
      fetch("hi.json")
        .then(function (response) {
          // json타입을 obj형태로 (JSON.parser를 자동으로)
          return response.json();
        })
        .then(function (data) {
          console.log(data);
        });

      // xml데이터 읽기
      fetch("hi.xml")
        .then(function (response) {
          return response.text(); // 일단 문자열로 변경
        })
        .then(function (data) {
          //   console.log(data);
          return new DOMParser().parseFromString(data, "text/html");
        })
        .then(function (data) {
          {
            // console.log(data);
            var arr = data.getElementsByTagName("data");
            // console.log(arr);
            for (var i = 0; i < arr.length; i++) {
              //   console.log(arr[i].getElementsByTagName("name")[0].innerHTML);
              console.log(arr[i].querySelector("name").innerHTML);
            }
          }
        });
    </script>
  </body>
</html>
