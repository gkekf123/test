<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- this로 버튼태그에 접근할 수 있다 ()-->
    <button onclick="check(this)">버튼의 이벤트</button>
    <script>
      // 매개변수 a는 button태그이다
      function check(a) {
        // console.log(a); // 태그
        // console.log(a.innerHTML); // 사이값을 태그형태로 얻음

        a.innerHTML = "얍!";
      }
    </script>

    <button id="btn">이벤트 함수안에서 this</button>
    <script>
      //JS에서 this의 의미 - 선언 된 위치에 따라서 달라진다(렉시컬스코프)
      var x = 1;
      function xxx() {
        var x = 10;
        console.log(this); // window객체
        console.log(x); // 지역변수 X
        console.log(this.x); // 전역변수 X
      }
      xxx();

      // 이벤트 함수안에서 this
      var btn = document.getElementById("btn");
      btn.onclick = function () {
        console.log(this); // 태그 자기자신
      };
    </script>
  </body>
</html>
