<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 이벤트 = 태그에서 일어나는 동작을 JS연결 -->
    <!-- onclick 안에는 순수한 JS코드가 들어간다 -->
    <button onclick="check(20000)">인라인 클릭 이벤트</button>
    <script>
      function check(aaa) {
        alert("클릭 당해버렸다 그럼" + aaa);
      }
    </script>
  </body>
</html>
